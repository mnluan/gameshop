<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Game Shop</title>
</head>
  <body>
    <div id="header"></div>
    <section id="home" class="home"></section>
    
    <section id="payment" class="payment">

      <div id="paybox">
        <div id="items-info" class="items-info">
          <h3>Your Order: </h3>
          <div id="listofgames"></div>  
        </div>
        <div id="pay" class="pay">
          <form action = "." method = "POST">
            <fieldset>
                <h3>Payment:</h3>
                <div class="paybuttons">
                  <label for = "credit card"><input type = "radio" name = "pay" id = "cc" value = "cc" required onclick="credit()">  <img src="./card-credit.png"> Credit card </label><br><br>
                  <label for = "debit"><input type = "radio" name = "pay" id = "dc" value = "dc" required onclick="debit()">  <img src="./card-debit.png"> Debit card</label><br><br>
                  <label for = "ewallet"><input type = "radio" name = "pay" id = "other" value = "o" required onclick="ewallet()">  <img src="./ewallet.png"> e-Wallet</label><br><br>
                </div>
                <div class="cardinfo" id="cardinfo"></div>
                <br>
                <div class="ordernow">
                <input type = "submit" id = "submit" name = "submit" value="PAY FOR YOUR ORDER NOW">
                </div>
                <br>
            </fieldset>
        </form>
        </div>
      </div>
    </section>

    <div id="footer"></div>
    <script src="../js/form.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/game-header.js"></script>
    <script src="../js/game-footer.js"></script>
    <script src="../js/game-info.js"></script>
  </body>
</html>
