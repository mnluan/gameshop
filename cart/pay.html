<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Game Shop</title>
</head>
  <body>

    <header>
      <a href="../index.html" class="logo"><img src="../img/logo.png" alt="logo"></a>
      <div id="homebar">
        <form>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
          <input type="search" id="searchbar" placeholder="Search..." onkeydown="autoSearch()">
        </form>
      </div>
      <div id="menu-bar"></div>
      <nav class="navbar">
        <a class="cart-menu" href="../cart/cartview.html"><img src="../img/cart.png" alt="cart"><div class="count" id="count"></div></a>
      </nav>
    </header>

    <section class="search_result" id="search_result">
      <button onclick="closebtn()"><b>X</b></button>
      <div id="result"></div>
    </section>

    <section id="home" class="home"></section>
    
    <section id="payment" class="payment">

      <div id="paybox">
        <div id="items-info" class="items-info">
          <h3>Your Order: </h3>
          <div id="listofgames"></div>  
        </div>
        <div id="pay" class="pay">
          <form action = "./back.html" method = "POST">
            <fieldset>
                <h3>Payment:</h3>
                <div class="paybuttons">
                  <label for = "credit card"><input type = "radio" name = "pay" id = "cc" value = "cc" required onclick="credit()">  <img src="../checkout/card-credit.png"> Credit card </label><br><br>
                  <label for = "debit"><input type = "radio" name = "pay" id = "dc" value = "dc" required onclick="debit()">  <img src="../checkout/card-debit.png"> Debit card</label><br><br>
                  <label for = "ewallet"><input type = "radio" name = "pay" id = "other" value = "o" required onclick="ewallet()">  <img src="../checkout/ewallet.png"> e-Wallet</label><br><br>
                </div>
                <div class="cardinfo" id="cardinfo"></div>
                <br>
                <div class="ordernow">
                  <div id="ordernow" class="ordernow"></div>
                  <input type = "submit" id = "submit" name = "submit" value="PAY FOR YOUR ORDER NOW" onclick="clearcart()">
                </div>
                <br>
            </fieldset>
        </form>
        </div>
      </div>
    </section>

    <div id="footer"></div>
    <script src="../js/addcart.js"></script>
    <script src="../js/form2.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/game-footer.js"></script>
    <script src="../js/game-info.js"></script>
  </body>
</html>
