<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Game Shop</title>
</head>
  <body>

    <header>
      <a href="../index.html" class="logo"><img src="../img/logo.png" alt="logo"></a>
      <div id="homebar">
        <form>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
          <input type="search" id="searchbar" placeholder="Search..." onkeydown="autoSearch()">
        </form>
      </div>
      <div id="menu-bar"></div>
      <nav class="navbar">
        <a class="cart-menu" href="../cart/cartview.html"><img src="../img/cart.png" alt="cart"><div class="count" id="count"></div></a>
      </nav>
    </header>

    <section class="search_result" id="search_result">
      <button onclick="closebtn()"><b>X</b></button>
      <div id="result"></div>
    </section>
    
    <section id="home" class="home"></section>
    <section id="game-inf" class="game-inf"></section>
    <section id="game-sub" class="game-sub"></section>
    <div id="footer"></div>
    
    <script src="../js/addcart.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/game-footer.js"></script>
    <script src="../js/game-info.js"></script>
  </body>
</html>
